<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✨ SEMPRO DINDIN — Ninja Medis Pink ✨</title>
<style>
  body {
    background-color: #FF8DA1;
    overflow: hidden;
    margin: 0;
    font-family: "Comic Sans MS", sans-serif;
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 2em;
    margin-top: 60px;
    text-shadow: 2px 2px #e75480;
    animation: scrollText 4s steps(40, end) 1;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid rgba(255,255,255,0.75);
  }

  @keyframes scrollText {
    from { width: 0 }
    to { width: 100% }
  }

  button {
    background: white;
    color: #FF4F79;
    border: none;
    padding: 15px 25px;
    margin: 20px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.5s ease;
  }

  button:hover {
    background: #ffe6ec;
    transform: scale(1.1);
  }

  .fade-out {
    opacity: 0;
    transition: opacity 1s ease;
  }

  .gift-box {
    display: none;
    margin: 50px auto;
    font-size: 60px;
    position: relative;
    animation: bounce 1.5s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .bucket {
    display: none;
    font-size: 24px;
    white-space: pre;
    margin-top: 20px;
  }

  /* Awan lembut melayang */
  .cloud {
    position: absolute;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    filter: blur(6px);
    animation: float 8s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .cloud:nth-child(1) { width: 100px; height: 50px; top: 15%; left: 10%; animation-delay: 0s; }
  .cloud:nth-child(2) { width: 120px; height: 60px; top: 35%; left: 70%; animation-delay: 1s; }
  .cloud:nth-child(3) { width: 140px; height: 70px; top: 60%; left: 30%; animation-delay: 2s; }
  .cloud:nth-child(4) { width: 90px; height: 45px; top: 20%; left: 50%; animation-delay: 1.5s; }
  .cloud:nth-child(5) { width: 110px; height: 55px; top: 75%; left: 80%; animation-delay: 0.8s; }
</style>
</head>
<body>

<!-- Awan -->
<div class="cloud"></div>
<div class="cloud"></div>
<div class="cloud"></div>
<div class="cloud"></div>
<div class="cloud"></div>

<h1 id="judul">✨HAPPY SEMPROTULATIONGG YAWW👩🏻‍🎓✨</h1>

<div id="tombolContainer">
  <button id="btn1">Play</button>
  <button id="btn2">Ett belom</button>
  <button id="btn3">Abis ini beneran Play ko</button>
  <button id="btn4">TAPI BOONG</button>
</div>

<div class="gift-box" id="giftBox">🎁</div>
<div class="bucket" id="bucket">
🌸🌼🌷🌸🌼🌷🌸
🌿🌿🌿🌿🌿🌿🌿
🪻🪻🪻🪻🪻🪻🪻
💖 MANGATSSS, YAREUUU!! 💖
✨✨✨
</div>

<!-- Musik (YouTube embed autoplay) -->
<iframe id="bgMusic" width="0" height="0"
  src="https://www.youtube.com/embed/QURWea6FqBI?autoplay=1&loop=1&playlist=QURWea6FqBI"
  frameborder="0" allow="autoplay"></iframe>

<script>
const tombol = document.querySelectorAll("#tombolContainer button");
const gift = document.getElementById("giftBox");
const bucket = document.getElementById("bucket");

// Fade out setiap tombol saat diklik
tombol.forEach(btn => {
  btn.addEventListener("click", () => {
    btn.classList.add("fade-out");
    setTimeout(() => btn.style.display = "none", 800);
  });
});

// Tombol terakhir: mulai animasi teks & gift
document.getElementById("btn4").addEventListener("click", () => {
  const judul = document.getElementById("judul");
  judul.textContent = "💖 Mode Scroll Teks No Jutsu Aktif 💖";

  setTimeout(() => {
    judul.textContent = "Maaf yaw gabisa dateng, ngabarin nya dadakannsii luu👊🏻";
  }, 1500);

  setTimeout(() => {
    judul.textContent = "Coba kalo dari kemaren, kann minimal bisa ngasih gift ato bucket👊🏻";
  }, 4000);

  setTimeout(() => {
    judul.textContent = "Tapi tenangg, ni ada bucket juga ko (walopun onlen heheew)";
  }, 7000);

  setTimeout(() => {
    judul.textContent = "✨✨✨";
    showGift();
  }, 10000);
});

// Menampilkan kado dan tombol gift
function showGift() {
  gift.style.display = "block";
  const btnGift = document.createElement("button");
  btnGift.textContent = "Ambil Gift-nya Disini";
  btnGift.onclick = () => {
    gift.style.display = "none";
    btnGift.remove();
    bucket.style.display = "block";
  };
  document.body.appendChild(btnGift);
}
</script>
</body>
</html>
